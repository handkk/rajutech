<div class="container">
  <div>
    <h1 class="title">References</h1>
  </div>
  <hr />
  <div *ngFor="let item of references;">
    <h3>{{item.title}} <a class="copy-style" title="Copy" (click)="copyCode(item.code)"><i class="icon-copy"></i></a></h3>
    <pre>{{item.code}}</pre>
    <hr />
  </div>
</div>
